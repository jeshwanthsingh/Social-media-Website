        <main>
            <section>
                <h2>Create an Account</h2>
                <form>
                    <form id="registration-form">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required><br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br><br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required><br><br>
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required><br><br>
                    <label for="age-confirmation">I am 13+ years of age:</label>
                    <input type="checkbox" id="age-confirmation" name="age-confirmation" required><br><br>
                    <label for="tos-confirmation">I accept the <a href="#">Terms of Service</a> and <a href="#">Privacy Rules</a>:</label>
                    <input type="checkbox" id="tos-confirmation" name="tos-confirmation" required><br><br>
                    <input type="submit" value="Submit">
                </form>
            </section>
            <p>
                If you have already created an account, please click on the Login button below.
            </p>
            <input type="button" value="Login" onclick="window.location.href='login.html'" />
